<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            text-align: center;
            border: 1px solid grey;
            width: 10%;
        }
    </style>
</head>

<body>
    <script>

        class Employee {
            constructor(name, age, job) {
                this.name = name;
                this.age = age;
                this.job = job;
            }
        }

        const empArr = [
            new Employee('Alex', '34', 'coder 1'),
            new Employee('Masha', '28', 'coder 2'),
            new Employee('Vasya', '84', 'coder 3'),
            new Employee('Petya', '36', 'coder 4'),
            new Employee('Olya', '734', 'coder 5'),
            new Employee('Ira', '22', 'coder 6'),
            new Employee('Max', '54', 'coder 7'),
            new Employee('Greg', '34', 'coder 8'),
            new Employee('Nil', '26', 'coder 9'),
            new Employee('Yura', '12', 'coder 10'),
        ];

        console.log(empArr);
        console.log(Object.keys(empArr[0]));

        class EmpTable {
            constructor(arr, th1, th2, th3, td1, td2, td3) {
                this.arr = arr;
                this.th1 = th1;
                this.th2 = th2;
                this.th3 = th3;
                this.td1 = td1;
                this.td2 = td2;
                this.td3 = td3;
            }

            getHtml() {
                let container = document.createElement('div');

                document.querySelector('body').append(container);
                let table = document.createElement('table');
                container.append(table);

                let headRow = document.createElement('tr');
                table.append(headRow);
                headRow.innerHTML = `<th>${this.th1}</th><th>${this.th2}</th><th>${this.th3}</th>`;

                this.arr.forEach(el => {
                    let row = document.createElement('tr');
                    row.innerHTML = `<td>${el[this.td1]}</td><td>${el[this.td2]}</td><td>${el[this.td3]}</td>`;
                    table.append(row);
                });
            }
        }

        const table1 = new EmpTable(empArr, 'Имя', "Возраст", "Должность", ...Object.keys(empArr[0]));
        table1.getHtml();

    </script>
</body>

</html>
