<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const text = 'Lorem ipsum dolor sit amet, consectetur adipisicing elit.Amet, at.';

        class Marker {
            #color;
            volumeOfcolor = '40';
            constructor(color) {
                this.#color = color;
            }

            print(string) {
                let simbols = Math.floor(this.volumeOfcolor / 5);
                let count = 1;
                string.split('').forEach(el => {

                    if (count <= simbols) {
                        document.write(`<span style='color:${this.#color}'>${el}<span>`);
                    }
                    if (el != " ") {
                        count++;
                    }
                });
                document.write('<br>');
            }
        }

        const marker1 = new Marker('red');
        marker1.print(text);


        class refuelMarker extends Marker {

            constructor(color) {
                super(color);
            }

            refuel(newVolume) {
                this.volumeOfcolor = newVolume;
            }
        }

        const marker2 = new refuelMarker('blue');
        marker2.print(text);
        marker2.refuel('80');
        marker2.print(text);

    </script>
</body>

</html>
